collections:
  "Has Fallen":
    variables: { collection: "386534", movie: "423204, 117263, 267860", poster: https://theposterdb.com/api/assets/164782 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      'Has Fallen' is a series of action-thriller films following the adventures of Secret Service Agent Mike Banning, President of the United States Benjamin Asher, and Vice President of the United States Allan Trumbull.
