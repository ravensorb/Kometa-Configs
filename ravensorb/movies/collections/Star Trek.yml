external_templates:
  pmm: templates
  
templates:
  Set:
    optional:
      - collection
      - movie
      - list
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_list: <<list>>s
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: Star Trek - <<sort_order>> - <<sort_title>>

collections:
