external_templates:
  pmm: templates
  
templates:
  Set:
    optional:
      - collection
      - movie
      - list
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_list: <<list>>s
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: Star Trek - <<sort_order>> - <<sort_title>>

collections:
  "Star Trek: The Original Series":
    template: {name: Set, collection: 151, sort_order: "01", sort_title: "The Original Series", poster: https://theposterdb.com/api/assets/9698 }
    name_mapping: Star Trek The Original Series
    
  "Star Trek: The Next Generation":
    template: {name: Set, collection: 115570, sort_order: "02", sort_title: "The Next Generation", poster: https://theposterdb.com/api/assets/9699 }
    name_mapping: Star Trek The Next Generation

  "Star Trek: Alternate Universe":
    template: {name: Set, collection: 115575, sort_order: "03", sort_title: "The Alternate Universe", poster: https://theposterdb.com/api/assets/9700 }
    name_mapping: Star Trek Alternate Reality
