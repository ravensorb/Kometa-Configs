collections:
  "Marvel Universe":
    variables: {
      label: "MCU",
      sort_prefix: "MCU",
      sort_order: "00",
      sort_separator: " - ",
      movie: "102382, 10658, 1250, 127585, 13056, 166424, 1927, 1930, 1979, 2080, 211387, 23483, 246655, 253980, 263115, 299537, 324857, 36586, 36647, 36648, 36657, 36658, 36668, 41154, 49538, 497698, 557, 558, 559, 566525, 59859, 607, 608, 609681, 616037, 71676, 7220, 76122, 76170, 76535, 9480, 9738, 9947",
      poster: https://theposterdb.com/api/assets/162417
    }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    # tpdb: https://theposterdb.com/search/advanced/results?term=Marvel%20Universe&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Marvel%20Universe%22
