collections:
  "Space Odyssey":
    variables: { movie: "4437, 62", poster: https://theposterdb.com/api/assets/160992 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      The Space Odyssey series is a science fiction series of two film adaptations from Arthur C. Clarke works. 2001: A Space Odyssey — a film and novel — produced concurrently and released in 1968, and 2010: The Year We Make Contact, an adaption by Peter Hyams.
    # tpdb: https://theposterdb.com/search/advanced/results?term=Space%20Odyssey&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Space%20Odyssey%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Space%20Odyssey
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Space%20Odyssey
    # trakt: https://trakt.tv/search/lists?query=Space%20Odyssey
    collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>
    radarr_add_missing: false
    radarr_folder: movies

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>