collections:
  "Godfather":
    variables: { movie: "238, 240, 242", poster: https://theposterdb.com/api/assets/97959 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      Francis Ford Coppolaâ€™s trilogy films about the everyday life of a New York mafia family. With its star-studded cast these films would go down in history as some of the greatest Hollywood has ever produced.
