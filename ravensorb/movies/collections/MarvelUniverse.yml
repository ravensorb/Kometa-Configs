external_templates:
  pmm: templates
  
templates:
  set:
    optional:
      - collection
      - movie
      - list
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_list: <<list>>
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: MCU - <<sort_order>> - <<collection_name>>


