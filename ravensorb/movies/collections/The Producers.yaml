collections:
  "The Producers":
    variables: { movie: "9899, 30197", poster: https://theposterdb.com/api/assets/216879 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      Broadway producer, Max Bialystock and his accountant, Leo Bloom plan to make money by charming little old ladies to invest in a production many times over what it will actually cost, and then put on a sure-fire flop, so nobody will ask for their money back â€“ and what can be a more certain flop than a tasteless musical celebrating Hitler.
