collections:
  "Die Hard":
    variables: { collection: "1570", movie: "47964, 1571, 1572, 562, 1573", poster: https://theposterdb.com/api/assets/164773 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      An action film series centered around the character of John McClane, a New York City police detective who finds himself fighting a group of terrorists in each film
    # tpdb: https://theposterdb.com/search/advanced/results?term=Die+Hard&category=Collections
