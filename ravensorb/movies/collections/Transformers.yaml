collections:
  "Transformers":
    variables: { collection: "8650", movie: "1858, 335988, 91314", poster: https://theposterdb.com/api/assets/160997 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      The TRansformer Movie Collection
