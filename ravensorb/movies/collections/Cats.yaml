collections:
  "Cats":
    variables: { collection: "87014, 708213, 706894, 761842", movie: "26598, 536869", poster: https://theposterdb.com/api/assets/218338 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      A tribe of cats called the Jellicles must decide yearly which one will ascend to the Heaviside Layer and come back to a new Jellicle life.
