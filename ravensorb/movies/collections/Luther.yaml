    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Luther
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Luther
    # trakt: https://trakt.tv/search/lists?query=Luther
    collection_mode: hide
