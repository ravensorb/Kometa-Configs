collections:
  "Star Wars":
    variables: {
      label: "Star Wars",
      movie: "10372, 11, 12180, 140607, 181808, 181812, 1884, 1891, 1892, 1893, 1894, 1895, 330459, 348350, 680382, 70608, 732670, 74849, 76180, 79158, 81233, 848326, 857702, 934632, 980804",
      poster: "https://theposterdb.com/api/assets/244730"
    }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    # tpdb: https://theposterdb.com/search/advanced/results?term=Star%20Wars&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Star%20Wars%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Star%20Wars
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Star%20Wars
    # trakt: https://trakt.tv/search/lists?query=Star%20Wars
    # collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/star-wars?sort=released,desc 

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "KOMETA-U-<<label>>"
    item_label: "KOMETA-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>