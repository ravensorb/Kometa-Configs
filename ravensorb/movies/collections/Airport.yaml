collections:
  "Airport":
    variables: { collection: "33938", movie: "10671, 7227, 29723, 27932", poster: https://theposterdb.com/api/assets/163459 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      "Airport", based on the best selling novel by Arthur Hailey is an Academy Award nominated disaster film that spawned three sequels: Airport '75, Airport '77, and the campy Airport '79 (The Concorde).
