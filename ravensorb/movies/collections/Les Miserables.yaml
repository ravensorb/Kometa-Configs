collections:
  "Les Miserables":
    variables: { movie: "158675, 196241, 37445, 43893, 4415, 4479, 82695", poster: "https://theposterdb.com/api/assets/209428" }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    # tpdb: https://theposterdb.com/search/advanced/results?term=Les%20Miserables&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Les%20Miserables%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Les%20Miserables
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Les%20Miserables
    # trakt: https://trakt.tv/search/lists?query=Les%20Miserables
    # collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/les-miserables?sort=released,desc 

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>