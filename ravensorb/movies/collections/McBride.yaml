collections:
  "McBride":
    variables: { collection: "450345", movie: "133353", poster: https://theposterdb.com/api/assets/256977 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      McBride is the name of a series of 10 made-for-television mystery films released by the Hallmark Channel between 2005 and 2008 and stars John Larroquette as a lawyer. Lawyer Mike McBride is a curmudgeon with a heart of gold. He takes cases based on their merit rather than on their monetary value, which often leads to terse notices from bill collectors. A disillusioned member of the LAPD, McBride left the force after 12 years and went back to school to become a lawyer. With the aid of his ever-present sidekick, Phil Newberry, as well as his former girlfriend, Detective Roberta Hansen, McBride and his team solve crimes the old-fashioned way.
    # tpdb: https://theposterdb.com/search/advanced/results?term=McBride&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=McBride
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=McBride
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=McBride
    # trakt: https://trakt.tv/search/lists?query=McBride
    collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################

external_templates:
  pmm: templates
  
templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>