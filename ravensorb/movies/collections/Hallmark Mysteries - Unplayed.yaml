########################################################################################################################

templates:
  tplSmartFilterBase:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - poster
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>
