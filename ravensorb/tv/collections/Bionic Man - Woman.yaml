collections:
  "Bionic Man/Woman":
    variables: {
      poster: https://theposterdb.com/api/assets/261361
    }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection },
      { name: tplTVDBCollection, show: "77259, 77294, 80370" }, 
    ]
    # tpdb: https://theposterdb.com/search/advanced/results?term=Bionic%20Man%2FWoman&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Bionic%20Man/Woman%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Bionic%20Man/Woman
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=Bionic%20Man/Woman
    # trakt: https://trakt.tv/search/lists?query=Bionic%20Man/Woman
    # collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "KOMETA-U-<<label>>"
    item_label: "KOMETA-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>