templates:
  set:
    optional:
      - show
      - list
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>
    trakt_list: <<list>>
    trakt_list_details: <<list>>
    sort_title: "Doctor Who: <<sort_order>> - <<collection_name>>"
    sync_mode: sync
    url_poster: <<poster>>

