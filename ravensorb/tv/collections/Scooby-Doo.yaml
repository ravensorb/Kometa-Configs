collections:
  "Scooby-Doo":
    variables: { show: "926, 1069, 88367, 1068, 652, 593, 18123, 418, 6005, 205755", poster: https://theposterdb.com/api/assets/161874 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      Scooby-Doo
    # tpdb: https://theposterdb.com/search/advanced/results?term=Scooby-Doo&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=Scooby-Doo
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Scooby-Doo
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=Scooby-Doo
    # trakt: https://trakt.tv/search/lists?query=Scooby-Doo
    # collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/scooby-doo-collection?sort=released,desc 

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>
    sonarr_add_missing: true
    sonarr_folder: tv

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>