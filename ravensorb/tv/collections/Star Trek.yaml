collections:
  "Star Trek":
    variables: { label: "Star Trek", sort_prefix: "Star Trek", sort_order: "01", sort_separator: " - ", collection: "1111972, 151, 115570, 115575", show: "253, 100451, 314, 137895, 1855, 85949, 655, 67198, 103516, 580, 1992", poster: https://theposterdb.com/api/assets/52754 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    # tpdb: https://theposterdb.com/search/advanced/results?term=Star+Trek&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Star%20Trek%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Star%20Trek
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=Star%20Trek
    # trakt: https://trakt.tv/search/lists?query=Star%20Trek
    # collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/star-trek?sort=released,desc 
       - https://trakt.tv/users/ravensorb/lists/star-trek-the-original-series?sort=rank,asc 
       - https://trakt.tv/users/ravensorb/lists/star-trek-extras?sort=released,desc 
