collections:
  "MASH":
    variables: { collection: "87118, 1020102", show: "918", poster: https://theposterdb.com/api/assets/197257 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      The 4077th Mobile Army Surgical Hospital is stuck in the middle of the Korean war. With little help from the circumstances they find themselves in, they are forced to make their own fun. Fond of practical jokes and revenge, the doctors, nurses, administrators, and soldiers often find ways of making wartime life bearable.
    # tpdb: https://theposterdb.com/search/advanced/results?term=MASH&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=MASH
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=MASH
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=MASH
    # trakt: https://trakt.tv/search/lists?query=MASH
    collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################

external_templates:
  pmm: templates

templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>
