collections:
  "The Witcher":
    variables: { show: "106541, 71912", poster: https://theposterdb.com/api/assets/236507 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      Geralt of Rivia, a solitary monster hunter, struggles to find his place in a world where people often prove more wicked than beasts.
