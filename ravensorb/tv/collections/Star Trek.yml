templates:
  set:
    optional:
      - show
      - list
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>
    trakt_list: <<list>>
    trakt_list_details: <<list>>
    sync_mode: sync
    url_poster: <<poster>>
    sort_title: Star Trek - <<sort_order>> - <<sort_title>>

collections:
  "Star Trek":
    template: { name: set, sort_order: "00", "sort_title": "All", poster: https://theposterdb.com/api/assets/52754 }
    trakt_list:
      - https://trakt.tv/users/ravensorb/lists/star-trek

  "Star Trek: The Original Series":
    template: { name: set, sort_order: "01", "sort_title": "The Original Series", poster: https://theposterdb.com/api/assets/308181 }
