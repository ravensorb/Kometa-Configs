collections:
  "The Transporter":
    variables: { collection: "9518", show: "39497", poster: https://theposterdb.com/api/assets/164843 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      Follows the exploits of Frank Martin, a professional freelance courier "transporter" (driver for hire) who delivers packages without questions.
    # tpdb: https://theposterdb.com/search/advanced/results?term=The+Transporter&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22The%20Transporter%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=The%20Transporter
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=The%20Transporter
    # trakt: https://trakt.tv/search/lists?query=The%20Transporter
    collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################

external_templates:
  pmm: templates

templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>
