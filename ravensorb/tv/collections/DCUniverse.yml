      - show
      - list
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>
    trakt_list: <<list>>
    trakt_list_details: <<list>>
    sort_title: DCU_<<sort_order>>_<<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>

collections:
  "DC Universe":
