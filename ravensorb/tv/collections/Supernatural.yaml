collections:
  "Supernatural":
    variables: { collection: "980198", show: "128113, 1622", poster: https://theposterdb.com/api/assets/259176 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      Two brothers follow their father's footsteps as hunters, fighting evil supernatural beings of many kinds, including monsters, demons and gods that roam the earth.
