collections:
  "The Great Bake Off":
    variables: { show: "69024, 77588, 86499, 61162, 34549", poster: https://theposterdb.com/api/assets/293221 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      Bakers attempt three challenges each week trying to impress the judges enough to go through to the next round and eventually are crowned Britain's best amateur baker.
    # tpdb: https://theposterdb.com/search/advanced/results?term=The+Great+Bake+Off&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22The%20Great%20Bake%20Off%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=The%20Great%20Bake%20Off
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=The%20Great%20Bake%20Off
    # trakt: https://trakt.tv/search/lists?query=The%20Great%20Bake%20Off
    # collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/the-great-bakeoff?sort=released,desc 

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>