collections:
  "The Munsters":
    variables: { show: "1712", poster: https://theposterdb.com/api/assets/160793 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      The Munsters
    # tpdb: https://theposterdb.com/search/advanced/results?term=The%20Munsters&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22The%20Munsters%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=The%20Munsters
    # imdb: https://www.imdb.com/find/?s=tt&ttype=tv&q=The%20Munsters
    # trakt: https://trakt.tv/search/lists?query=The%20Munsters
    collection_mode: hide
    trakt_list:
       - https://trakt.tv/users/ravensorb/lists/munsters-collection?display=show&sort=released,desc 

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>
    sonarr_add_missing: true
    sonarr_folder: tv

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>