collections:
  "Winnie the Pooh Collection":
    variables: { collection: "1079486, 198987", movie: "250480, 13682, 13691, 15655", poster: https://theposterdb.com/api/assets/167951 }
    template: [ { name: tplCommonBase }, { name: tplCommonCollection }, { name: tplTMDBCollection } ]
    summary: |
      Collection of theatrical Winnie-the-Pooh feature films by Disney.
    # tpdb: https://theposterdb.com/search/advanced/results?term=Winnie+the+Pooh+Collection&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Winnie%20the%20Pooh%20Collection%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Winnie%20the%20Pooh%20Collection
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Winnie%20the%20Pooh%20Collection
