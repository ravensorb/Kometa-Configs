collections:
  "Toy Story Collection":
    variables: { movie: "862, 301528, 10193, 863", poster: https://theposterdb.com/api/assets/162955 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      Toy Story is a CGI animated media franchise created by Pixar and distributed by Walt Disney Pictures. The franchise is based on the anthropomorphic concept that all toys, unknown to humans, are secretly alive, and the films focus on a diverse group of toys that feature a classic cowboy named Sheriff Woody and a modern spaceman named Buzz Lightyear. The group unexpectedly embark on adventures that challenge and change them.  The collection currently includes Toy Story 1-4.
    # tpdb: https://theposterdb.com/search/advanced/results?term=Toy+Story+Collection&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%22Toy%20Story%20Collection%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=Toy%20Story%20Collection
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=Toy%20Story%20Collection
    # trakt: https://trakt.tv/search/lists?query=Toy%20Story%20Collection
